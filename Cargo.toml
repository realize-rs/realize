[package]
name = "realize"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
assert_unordered = "0.3.5"
pathdiff = "0.2.3"
tokio = { version = "1", features = ["macros", "net", "rt-multi-thread", "fs", "io-util"] }
tarpc = { version = "0.36", features = ["serde1", "tokio1", "serde-transport", "serde-transport-json", "serde-transport-bincode", "tcp"] }
thiserror = "2.0"
walkdir = "2.5"
serde = {version = "1.0", features = ["derive"] }
futures = "0.3"

[dev-dependencies]
assert_fs = "1.1"
futures = "0.3.31"
tokio = { version = "1.45.0", features = ["rt", "macros", "fs", "io-util"] }
